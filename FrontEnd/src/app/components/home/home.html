<div class="home-container">
  <h2>Employee List</h2>
  <mat-form-field appearance="outline">
  <mat-label>Search employee</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
</mat-form-field>

  <!-- Material Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource"  matSort class="employee-table mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let emp">{{ emp.employee_name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let emp">{{ emp.employee_age }}</td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let emp">${{ emp.employee_salary }}</td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    <mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
  </div>

 
</div>
